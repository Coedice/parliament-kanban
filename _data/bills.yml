- bill_id: r7350
  title: Strengthening Oversight of the National Intelligence Community Bill 2025
  status: Before Reps
  type: Government
  portfolio: Attorney-General
  originating_house: House of Representatives
  summary: "Amends the: Inspector-General of Intelligence and Security Act 1986 and\
    \ Intelligence Services Act 2001 to: expand the jurisdictions of the Inspector-General\
    \ of Intelligence and Security (IGIS) and the Parliamentary Joint Committee on\
    \ Intelligence and Security (PJCIS) to include the Australian Criminal Intelligence\
    \ Commission (ACIC), the Australian Transaction Reports and Analysis Centre, the\
    \ Australian Federal Police and the Department of Home Affairs; provide that the\
    \ PJCIS may review proposed counter-terrorism and national security legislation,\
    \ and all such expiring legislation; enable the PJCIS to request the IGIS to conduct\
    \ an inquiry into certain operational activities of the agencies within the IGIS\u2019\
    s jurisdiction; clarify the legislation which enables the PJCIS to request a briefing\
    \ from the Independent National Security Legislation Monitor (INSLM); clarify\
    \ the IGIS\u2019s complaints jurisdiction; and make technical amendments; Inspector-General\
    \ of Intelligence and Security Act 1986 and Office of National Intelligence Act\
    \ 2018 to require the IGIS and the Office of National Intelligence to provide\
    \ annual briefings to the PJCIS; Parliamentary Joint Committee on Law Enforcement\
    \ Act 2010 to require the IGIS to provide annual briefings to the committee; Administrative\
    \ Appeals Tribunal Act 1975 to amend the review and access of ACIC criminal intelligence\
    \ assessment records; Criminal Code Act 1995 to include an exemption from civil\
    \ and criminal liability for defence officials and others for certain computer-related\
    \ conduct; and Independent National Security Legislation Monitor Act 2010 to:\
    \ ensure that the INSLM is able to review counter-terrorism or national security\
    \ legislation; and make minor amendments. Also makes consequential amendments\
    \ to 15 Acts."
  introducer_name: Michelle Rowland
  introducer_party: Labor
  introducer_id: '10751'
  introducer_division: Greenway
  pdf_url: https://parlinfo.aph.gov.au/parlInfo/download/legislation/bills/r7350_first-reps/toc_pdf/25049b01.pdf;fileType=application%2Fpdf
