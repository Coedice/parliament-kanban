    \ to enable the Government to respond to potential shortages of critical fuels;\
    \ the Greenhouse and Energy Minimum Standards Act 2012 to include the consideration\
    \ of energy performance; and the Social Security Act 1991, Military Rehabilitation\
    \ and Compensation Act 2004 and Veterans\u2019 Entitlements Act 1986 to: provide\
    \ for consistency in relation to certain social security benefits; and make minor\
    \ or technical amendments. Also repeals the Cockatoo and Schnapper Islands Act\
