  summary: "Amends the Environment Protection and Biodiversity Conservation Act 1999\
    \ to: require actions that would emit between 25,000 to 100,000 tonnes of carbon\
    \ dioxide equivalent scope 1 emissions in any one year to be assessed for approval\
    \ under Part 9 of the Act; require the minister, when approving any such action\
    \ or when considering whether to enter into a conservation agreement, to consider\
